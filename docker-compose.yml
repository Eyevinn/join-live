version: '3.8'

services:
  join-live:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Default WHIP gateway URL - can be overridden
      - WHIP_GATEWAY_URL=${WHIP_GATEWAY_URL:-https://eyevinnlab-livevibe.eyevinn-smb-whip-bridge.auto.prod.osaas.io}
      # Default WHEP gateway URL - can be overridden  
      - WHEP_GATEWAY_URL=${WHEP_GATEWAY_URL:-https://eyevinnlab-livevibe.eyevinn-wrtc-egress.auto.prod.osaas.io}
      # Auth keys - set these in .env file or environment
      - WHIP_AUTH_KEY=${WHIP_AUTH_KEY:-}
      - WHEP_AUTH_KEY=${WHEP_AUTH_KEY:-}
      # Port configuration
      - PORT=${PORT:-3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: mount volumes for development
    # volumes:
    #   - .:/app
    #   - /app/node_modules